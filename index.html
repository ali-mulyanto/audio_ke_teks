<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
   

    <title>Speech To Text</title>
  </head>
  <body class="container pt-5 bg-dark">
  <h1 class="mb-3 text-light" >Transkripsi Audio to Text</h2>

<div class="container">
  <div class="row" >
    <div class="col-md-6">
       <div class="mt-4">
        <h5 class="mb-3 text-light">Load Audio</h5>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <input type="file" id="upload" />
          <audio id="audio" controls  style="width: 100%; ">
             <source src="" id="src" />
          </audio>
       </div>  
    </div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h5 class="mt-4 text-light">Hasil Transkripsi</h5>
    </div>
    <div class="col-md-2">
       <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
    </div>
  </div>

    <div class="p-3" style="border: 1px solid gray; height: auto; border-radius: 8px;">
      <span id="final" class="text-light"> </span> 
      <span id="interim" class="text-secondary"></span> 
    </div> 
</div>

<div class="container">
 <div class="row" >
    <div class="col-md-8">
      <div class="mt-4" id="div_language">
        <div class="row">
           <div class="col-md-6">
              <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
           </div>
           <div class="col-md-6">
              <select class="form-select bg-secondary text-light mt-2" id="select_dialect"></select>
           </div>
        </div>
      </div>
     </div>

     <div class="col-md-4">
     <div class="mt-4">
        <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-danger" id="stop">Pause</button>
      
      </div>
  </div>
</div>
</div>
    

  </body>
  <script src="./speechRecognition.js"></script>
  <script src="./language.js"></script>
   <script src="./jquery-min.js"></script>
</html>
